<h1 class="mt-3">Selectores anidados</h1>
<hr>
<form [formGroup]="myForm">

  <!-- Regions -->
  <div class="row mb-3">
    <div class="col-6">
      <label for="" class="form-label">Continente</label>
    <select class="form-control" formControlName="region">
      <option value="">-- Seleccione Continente  --</option>
      <option *ngFor="let region of regions" [value]="region">{{region}}</option>
    </select></div>
  </div>

  <!-- Countries -->
  <div  *ngIf="countriesByRegion.length>0"
      class="row mb-3">
    <div class="col-6">
      <label for="" class="form-label">Country</label>
    <select class="form-control" formControlName="country">
      <option value="">-- Seleccione Pa√≠s  --</option>
      <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{country.name}}</option>
    </select></div>
  </div>
  <!-- Borders -->
  <div *ngIf="borders.length >0"
    class="row mb-3">
      <div class="col-6">
        <label for="" class="form-label">Country</label>
      <select class="form-control" formControlName="border">
        <option value="">-- Seleccione Frontera  --</option>
        <option *ngFor="let border of borders" [value]="border.cca3">{{border.name}}</option>
      </select></div>
    </div>
</form>


<h3>Formulario</h3>

<code>
   {{ myForm.value | json}}
</code>
<p>
  is form valid: {{ myForm.valid }}
</p>
